<div class="photo">
  <div class="container">
    <img ng-src="{{ detail.url }}">
    <h2 class="photo-title">{{ detail.title }}</h2>
    <p class="photo-author">by {{ detail.author }}</p>
    <p class="photo-views">{{ detail.views | number }} views</p>
    <p class="photo-upvotes">{{ detail.upvotes | number }} votes</p>
    <p class="photo-pubdate">taken on {{ detail.pubdate | date }}</p>
  </div>
</div>
